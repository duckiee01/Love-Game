<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #ffd6e5;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* üéÄ RANDOM BOWS */
    .bow {
      position: absolute;
      pointer-events: none;
      opacity: 0.6;
      z-index: 0;
    }

    /* TEXT AREA */
    .text-area {
      height: 40vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      padding: 0 20px 20px;
      z-index: 2;
    }

    h1 {
      margin-bottom: 10px;
    }

    #subtext {
      font-size: 18px;
      min-height: 24px;
    }

    /* BUTTON AREA */
    .button-area {
      height: 60vh;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 10px;
      z-index: 2;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d8d;
      color: white;
      z-index: 3;
    }

    #noBtn {
      background-color: #f2f2f2;
      color: black;
      position: absolute;
      left: 60%;
      z-index: 3;
    }
  </style>
</head>

<body>

  <!-- üéÄ BOW CONTAINER -->
  <div id="bows-container"></div>

  <div class="text-area">
    <h1 id="question"></h1>
    <p id="subtext"></p>
  </div>

  <div class="button-area" id="buttonArea">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
  </div>

  <script>
    /* üéÄ CREATE RANDOM BOWS */
    const bowContainer = document.getElementById("bows-container");

    const bowCount = 14; // at least 10 (you asked üòå)

    for (let i = 0; i < bowCount; i++) {
      const bow = document.createElement("div");
      bow.classList.add("bow");
      bow.innerText = "üéÄ";

      const size = Math.random() * 50 + 30; // 30px - 80px
      const x = Math.random() * 100; // %
      const y = Math.random() * 100; // %
      const rotation = Math.random() * 360; // degrees

      bow.style.fontSize = size + "px";
      bow.style.left = x + "%";
      bow.style.top = y + "%";
      bow.style.transform = `rotate(${rotation}deg)`;

      bowContainer.appendChild(bow);
    }

    /* üíñ GAME LOGIC */
    const slides = [
      {
        question: "I am sorry for how I treated you.<br>Could you forgive me?",
        noTexts: ["Please ü•∫", "I really mean it", "I‚Äôll do better, I promise"]
      },
      {
        question: "Would you be able to come for a date night with me?",
        noTexts: ["Just one night?", "I‚Äôll plan everything ‚ù§Ô∏è", "It‚Äôll be special"]
      },
      {
        question: "Do you love me now? ‚ù§Ô∏è",
        noTexts: ["Be honest üòå", "My heart says yes", "Yours does too"]
      }
    ];

    let index = 0;
    let noClicks = 0;
    let yesScale = 1;

    const questionEl = document.getElementById("question");
    const subtextEl = document.getElementById("subtext");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const buttonArea = document.getElementById("buttonArea");

    function loadSlide() {
      questionEl.innerHTML = slides[index].question;
      subtextEl.innerText = "";
      noClicks = 0;
      yesScale = 1;

      yesBtn.style = "";
      yesBtn.style.backgroundColor = "#ff4d8d";
      yesBtn.style.color = "white";

      noBtn.style.display = "inline-block";
      noBtn.style.left = "60%";
      noBtn.style.top = "10px";
    }

    loadSlide();

    yesBtn.addEventListener("click", () => {
      index++;

      if (index < slides.length) {
        loadSlide();
      } else {
        document.body.innerHTML = `
          <div style="height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;">
            <h1>Thank you for giving me another chance ü•∫üéÄ</h1>
            <p style="font-size:22px;">I love you.</p>
          </div>
        `;
      }
    });

    noBtn.addEventListener("click", () => {
      const texts = slides[index].noTexts;
      subtextEl.innerText = texts[Math.min(noClicks, texts.length - 1)];

      yesScale += 0.35;
      yesBtn.style.transform = `scale(${yesScale})`;

      const areaRect = buttonArea.getBoundingClientRect();
      const maxX = areaRect.width - noBtn.offsetWidth;
      const maxY = areaRect.height * 0.5 - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";

      noClicks++;

      if (yesScale >= 4) {
        yesBtn.style.position = "fixed";
        yesBtn.style.top = 0;
        yesBtn.style.left = 0;
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.fontSize = "40px";
        noBtn.style.display = "none";
      }
    });
  </script>

</body>
</html>
